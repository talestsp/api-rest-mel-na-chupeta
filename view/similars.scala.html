<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="UTF-8">
        <title></title>
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js" type="text/javascript"></script>
        <script src="http://d3js.org/d3.v3.js"></script>

        <style>

        .node {
        stroke: #fff;
        stroke-width: 1.5px;
        }

        .link {
        stroke: #999;
        stroke-opacity: .6;
        }

        </style>

    </head>
    <body onload=getSimilatirys()>

        <script>
        var artists = []
        var similaritys = []
        var jsonGraph = {'nodes':artists, 'links':similaritys}

        var getSimilatirys = function(){
        $.getJSON('/similars', function (json){
        for (var i = 0; i < json.length; i++) {
        var obj = {'source' : json[i][0].id - 32768, 'target': json[i][1].id - 32768, 'value': 1};
        similaritys.push(obj);
        }
        getArtists();
        });
        }

        var getArtists = function(){
        $.getJSON('/artist', function (json){
        for(var i = 0; i < json.length; i++){
        artists[i] = json[i];

        }
        initGraph();
        });
        }

        var initGraph = function(){
        var width = 960, height = 500;

        var color = d3.scale.category20();

        var force = d3.layout.force()
        .charge(-120)
        .linkDistance(50)
        .size([width, height]);

        var svg = d3.select("body").append("svg")
        .attr("width", width)
        .attr("height", height);

        var graph = force
        .nodes(jsonGraph.nodes)
        .links(jsonGraph.links)
        .start();

        var link = svg.selectAll(".link")
        .data(graph.links())
        .enter().append("line")
        .attr("class", "link")
        .style("stroke-width", function(d) { return Math.sqrt(d.value); });

        var node = svg.selectAll(".node")
        .data(graph.nodes())
        .enter().append("circle")
        .attr("class", "node")
        .attr("r", 5)
        .style("fill", function(d) { return color(d.group); })
        .call(force.drag);

        node.append("title")
        .text(function(d) { return d.name; });

        force.on("tick", function() {
        link.attr("x1", function(d) { return d.source.x; })
        .attr("y1", function(d) { return d.source.y; })
        .attr("x2", function(d) { return d.target.x; })
        .attr("y2", function(d) { return d.target.y; });

        node.attr("cx", function(d) { return d.x; })
        .attr("cy", function(d) { return d.y; });
        });

        }
        </script>

    </body>
</html>
